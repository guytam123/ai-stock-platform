
<!DOCTYPE html>
<html>
<head>
    <title>AI Stock Filter Platform</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
        h1 { color: #343a40; }
        .form-container { margin-bottom: 20px; }
        .result-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>ðŸ“Š AI Stock Filter Platform</h1>
    <div class="form-container">
        <form method="POST">
            <label for="ticker">Enter Ticker Symbol:</label>
            <input type="text" name="ticker" required>
            <input type="submit" value="Analyze">
        </form>
    </div>
    {% if data %}
    <div class="result-container">
        <h2>Latest Data for {{ request.form['ticker'] }}</h2>
        <ul>
            <li><b>Close:</b> {{ data['Close'] }}</li>
            <li><b>Volume:</b> {{ data['Volume'] }}</li>
            <li><b>SMA 20:</b> {{ data['SMA_20'] }}</li>
            <li><b>SMA 50:</b> {{ data['SMA_50'] }}</li>
        </ul>
        <div id="chart"></div>
        <script>
            var graphs = {{ chartJSON | safe }};
            Plotly.newPlot('chart', graphs.data, graphs.layout);
        </script>
    </div>
    {% endif %}
</body>
</html>
