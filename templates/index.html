
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מערכת סינון מניות AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">🔍 מערכת סינון מניות AI</h1>
        <form id="stock-form">
            <div class="mb-3">
                <label for="symbol" class="form-label">הכנס סימול מניה (למשל AAPL):</label>
                <input type="text" class="form-control" id="symbol" name="symbol" required>
            </div>
            <button type="submit" class="btn btn-primary">סנן</button>
        </form>
        <div id="result" class="mt-5"></div>
    </div>
    <script>
        document.getElementById('stock-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const res = await fetch('/filter', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.error) {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
            } else {
                document.getElementById('result').innerHTML = '<h3>מניה: ' + data.symbol + '</h3><div id="chart"></div>';
                Plotly.newPlot('chart', JSON.parse(data.graph).data, JSON.parse(data.graph).layout);
            }
        });
    </script>
</body>
</html>
